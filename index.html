<!DOCTYPE html>
<html>
<head>
  <title>Login Kas Sekolah</title>
</head>
<body>
  <h2>Login Admin</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwDTP08hOuI36EWcdZtICafEDZPHZx_6w-s7JOhHTYjOnP23WShZyX6zWYfhniQY05U/exec"; // Ganti dengan URL Web App kamu

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      fetch(`${API_URL}?action=login&username=${u}&password=${p}`)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "kasdkv.html";
          } else {
            alert("Login gagal!");
          }
        });
    }
  </script>
</body>
</html>
