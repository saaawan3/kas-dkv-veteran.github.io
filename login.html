<!DOCTYPE html>
<html>
  <head>
    <title>Login Kas Sekolah</title>
    <meta charset="UTF-8" />
    <style>
      body { font-family: Arial, sans-serif; text-align:center; padding-top: 100px; background:#f5f5f5; }
      .box { display:inline-block; padding:20px; background:white; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
      input { margin:8px; padding:10px; width:220px; border:1px solid #ccc; border-radius:5px; }
      button { padding:10px 20px; border:none; background:#4CAF50; color:white; border-radius:5px; cursor:pointer; }
      button:hover { background:#45a049; }
      .error { color:red; margin-top:10px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>üîë Login Kas Sekolah</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p class="error" id="error"></p>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("", {
          method: "POST",
          body: JSON.stringify({ username, password })
        })
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            window.location.href = "?page=index"; // pindah ke halaman utama
          } else {
            document.getElementById("error").innerText = "‚ùå Username atau password salah!";
          }
        });
      }
    </script>
  </body>
</html>
